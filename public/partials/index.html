<hr>
<div class="pull-left"><button type="button" class="btn btn-success" data-toggle="modal" data-target="#addPickupModal">+ Add Pickup</button></div>
<div class="pull-right"><button type="button" class="btn btn-info" ng-click="logout()">Logout!</button></div>

<div class="clearfix"></div>

<hr>

<div class="row">
    <div class="col-md-12">
        <p>You currently have <b>{{ pickups.length }}</b> pickups.</p>
        <ul>
            <li ng-repeat="pickup in pickups">
                <b>{{ pickup.pickup_datetime }}</b> at <i>{{ pickup.address }}</i>
            </li>
        </ul>
    </div>
</div>

<div class="modal fade" id="addPickupModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a Pickup</h4>
      </div>
      <div class="modal-body">
        <p><input class="form-control" id="pickup_datetime" ng-model="pickup_datetime" placeholder="Pickup Date and Time" type="text"></p>
        <p><input class="form-control" ng-model="address" placeholder="Address" type="text"></p>
        <p><a class="btn btn-primary" ng-model="location">Use Current Location</a></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="create()">Save Book</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript">
  $(function () {
      $('#pickup_datetime').datetimepicker({
        'format': 'YYYY-MM-DD HH:mm:ss' 
      });
  });
</script>
